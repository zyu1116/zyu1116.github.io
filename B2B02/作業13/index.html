            height: 630px;
        }

    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.skitter.min.js"></script>

<div class="border_box">
    <div class="box_skitter box_skitter_large">
        <ul>
            <li>
                <img src="images/01.jpg" class="cubeShow">
                <div class="label_text">
                    <p>幼稚園的點點滴滴</p>
                </div>
            </li>

            <li>
                <img src="images/02.jpg" class="glassCube">
                <div class="label_text">
                    <p>一起認識絲瓜吧！</p>
                </div>
            </li>

            <li>
                <img src="images/03.jpg" class="cubeJelly">
                <div class="label_text">
                    <p>這顆西瓜都快比我大了</p>
                </div>
            </li>

            <li>
                <img src="images/04.jpg" class="directionRight">
                <div class="label_text">
                    <p>幼稚園畢業囉！</p>
                </div>
            </li>

            <li>
                <img src="images/05.jpg" class="paralell">
                <div class="label_text">
                    <p>第一次自己種地瓜</p>
                </div>
            </li>

            <li>
                <img src="images/06.jpg" class="upBars">

                    <p>我小時候很喜歡麥當勞叔叔欸</p>
                </div>
            </li>

            <li>
                <img src="images/07.jpg" class="circles">
                <div class="label_text">
                    <p>小學一年級新生報到！</p>
                </div>
            </li>

            <li>
                <img src="images/08.jpg" class="fade">
                <div class="label_text">
                    <p>以前覺得小人國是天堂</p>
                </div>
            </li>

            <li>
                <img src="images/09.jpg" class="circlesInside">
                <div class="label_text">
                    <p>跳跳活力城</p>
                </div>
            </li>

            <li>
                <img src="images/10.jpg" class="glassBlock">
                <div class="label_text">
                    <p>九歲生日快樂！</p>
                </div>
            </li>




        </ul>
